<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ecommerce App</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Payment Gateway HTML -->
    <div class="container">
        <form id="checkoutForm" action="#">
            <div class="row">
                <div class="col">
                    <h3 class="title">
                        Billing Address
                    </h3>
                    <div class="inputBox">
                        <label for="name">
                            Full Name:
                        </label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="inputBox">
                        <label for="email">
                            Email:
                        </label>
                        <input type="text" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="inputBox">
                        <label for="address">
                            Address:
                        </label>
                        <input type="text" id="address" placeholder="Enter address" required>
                    </div>
                    <div class="inputBox">
                        <label for="city">
                            City:
                        </label>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">
                                State:
                            </label>
                            <select id="state" required>
                                <option value="" selected disabled>Select State</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <!-- Add more state options -->
                            </select>
                        </div>
                        <div class="inputBox">
                            <label for="zip">
                                Zip Code:
                            </label>
                            <input type="number" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <label for="cardNum">
                            Credit Card Number:
                        </label>
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" required>
                    </div>
                    <div class="inputBox">
                        <label for="cardName">
                            Name On Card:
                        </label>
                        <input type="text" id="cardName" placeholder="Enter card name" required>
                    </div>
                    <div class="inputBox">
                        <label for="">Exp Month:</label>
                        <select id="expMonth" required>
                            <option value="">Choose month</option>
                            <option value="January">January</option>
                            <!-- Add more month options -->
                        </select>
                    </div>
                    <div class="flex">
                      <div class="inputBox">
                          <label for="">Exp Year:</label>
                          <select name="" id="">
                              <option value="">Choose Year</option>
                              <option value="2023">2023</option>
                              <option value="2024">2024</option>
                              <option value="2025">2025</option>
                              <option value="2026">2026</option>
                              <option value="2027">2027</option>
                          </select>
                        <div class="inputBox">
                            <label for="cvv">CVV</label>
                            <input type="number" id="cvv" placeholder="1234" required>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Proceed to Checkout" class="submit_btn">
        </form>
        <div id="orderConfirmation" class="order-confirmation">
            <span id="orderMessage"></span>
            <span class="tick-mark">âœ”</span>
        </div>
    </div>
    <!-- End of Payment Gateway HTML -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Additional scripts if needed -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkoutForm = document.getElementById('checkoutForm');
            const orderConfirmation = document.getElementById('orderConfirmation');

            checkoutForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

                // Simulate order placement
                setTimeout(function () {
                    orderConfirmation.classList.add('show'); // Show order confirmation message
                    document.getElementById('orderMessage').innerText = 'Order Placed';
                }, 2000); // Simulate a delay of 2 seconds for demonstration purposes
            });
        });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
